<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">Module Master ({{mode}})</label>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-6 testbox  px-0 mx-0">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm">User</label>
                <div class="col-8">
                    <select class="form-control form-control-sm" [(ngModel)]="record.ua_usr_id">
                        <option *ngFor="let rec of userList" [value]="rec.pkid">{{rec.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm">Branch</label>
                <div class="col-8">
                    <select class="form-control form-control-sm" [(ngModel)]="record.ua_company_id">
                        <option *ngFor="let rec of companyList" [value]="rec.pkid">{{rec.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm">Default</label>
                <div class="col-8">
                    <select class="form-control form-control-sm" [(ngModel)]="record.ua_default">
                        <option [value]="'Y'">YES</option>
                        <option [value]="'N'">NO</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6 testbox  px-0 mx-0">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-4 col-form-label col-form-label-sm"></label>
                        <div class="col-8">
                            <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
<div class="page-body" *ngIf="mode == 'EDIT'">
    <button  *ngFor="let rec of moduleList" type="button" class="btn btn-success mr-1" (click)="filterRecord(rec)" >{{rec}}</button>
</div>
<div *ngIf="mode == 'EDIT'">
    <div class="row">
        <div class="col-md-12  px-0 mx-0">
            <div class="page-body table-responsive  table-bordered">
                <table class="table  table-hover table-sm">
                    <thead class="page-body-thead">
                        <tr>
                            <th>MODULE</th>
                            <th>MENU</th>
                            <th style="text-align:center">ALL</th>
                            <th style="text-align:center">COMPANY</th>
                            <th style="text-align:center">ADMIN</th>
                            <th style="text-align:center">ADD</th>
                            <th style="text-align:center">EDIT</th>
                            <th style="text-align:center">VIEW</th>
                            <th style="text-align:center">DELETE</th>                            
                            <th style="text-align:center">PRINT</th>                            
                            <th style="text-align:center">EMAIL</th>
                        </tr>
                    </thead>
                    <tbody class="page-body-tbody">
                        <tr *ngFor="let rec of records2; let i = index">
                            <td>{{rec.module_name}}</td>
                            <td>{{rec.menu_name}}</td>
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox"  [checked]="rec.all" (change)="swap(rec,'all')"></div>
                            </td>   
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_company == 'Y'" (change)="swap(rec,'company')"></div>
                            </td>
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_admin == 'Y'" (change)="swap(rec,'admin')"></div>
                            </td>
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_add == 'Y'" (change)="swap(rec,'add')"></div>
                            </td>
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_edit == 'Y'" (change)="swap(rec,'edit')"></div>
                            </td>                            
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_view == 'Y'" (change)="swap(rec,'view')"></div>
                            </td>                            
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_delete == 'Y'" (change)="swap(rec,'delete')"></div>
                            </td>                            
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_print == 'Y'" (change)="swap(rec,'print')"></div>
                            </td>
                            <td style="text-align:center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" [checked]="rec.rights_email == 'Y'" (change)="swap(rec,'email')"></div>
                            </td>                            
   
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
