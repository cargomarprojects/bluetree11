<div class="page-header">
    <div class="col">
        <label class="mr-3">{{title}}</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm">Version</label>
                <div class="col-8">
                    <input class="form-control form-control-sm" type="text" [(ngModel)]="version" />
                </div>

            </div>

        </div>
    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm m-1" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
