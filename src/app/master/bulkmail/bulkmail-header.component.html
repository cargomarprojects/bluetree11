<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-6 mx-0 px-0">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">From ID</label>
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.fromid" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Password</label>
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.password" />
                    </div>
                    <div class="col-2 input-group input-group-sm">
                        <button (click)="List('SCREEN')" class="btn btn-info btn-sm mr-1">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
