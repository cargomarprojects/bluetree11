<div class="page-list">
  <div class="page-search">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-md-2 col-form-label col-form-label-sm">Search</label>
          <div class="col-md-10">
            <input class="form-control form-control-sm" type="text" [(ngModel)]="query.searchString"
              (blur)="onBlur('searchString')" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label col-form-label-sm"></label>
          <!-- <div class="form-check form-check-inline ml-3 ">
            <input class="form-check-input" type="checkbox" id="chkActive" [(ngModel)]="query.isActive">
            <label class="form-check-label" for="chkActive">Active</label>
          </div> -->
          <div class="form-check form-check-inline  ml-3">
            <input class="form-check-input" type="checkbox" id="chkInactive" [(ngModel)]="query.isInactive">
            <label class="form-check-label" for="chkInactive">Locked</label>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-md-2 col-form-label col-form-label-sm"></label>
          <div class="col-md-10">
            <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
            <button (click)="List('EXCEL')" class="btn btn-primary btn-sm">Print</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
