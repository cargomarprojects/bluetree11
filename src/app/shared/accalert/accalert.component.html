<ng-template #accalertmodal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <i class='fa fa-exclamation-triangle' style='font-size:36px;color:red'></i>
        <h4 class="modal-title mt-1">Accounting Alert</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="page-list">
            <div style="height: 415px;" [style.overflow-y]="RecordList.length>14?'scroll':'auto'">
                <div class="page-body table-responsive">
                    <table class="table table-bordered table-hover table-sm">
                        <thead class="page-body-thead">
                            <tr>
                                <th width="10%">CATEGORY</th>
                                <th width="30%">NAME</th>
                                <th width="60%">ALERT MESSAGE</th>
                            </tr>
                        </thead>
                        <tbody class="page-body-tbody">
                            <tr *ngFor="let rec of RecordList">
                                <td>{{rec.source}}</td>
                                <td>{{rec.name}}</td>
                                <td>{{rec.remarks}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark mr-1" (click)="d('N')">Ok</button>
    </div>
</ng-template>
