<div class="input-group input-group-sm">
  <input [disabled]="disabled" type="text" class="form-control form-control-sm" (focus)="onfocus()" (blur)="onBlur()"
    [(ngModel)]="_displaydata" #inputbox />

  <button [disabled]="showDiv || disabled" [ngStyle]="setMyStyles()" class="btn btn-default btn-sm"
    (click)="List()">...</button>

    <div class="" [ngClass]="{'dropdown-menu show focus': showDiv}" >
      <a *ngFor="let item of RecList ;let i = index" 
        class="dropdown-item"  tabindex="1"
        (click)="SelectedItem('LIST',item)">{{item.code}}<br>{{item.name}}
      </a>
  </div>



</div>
