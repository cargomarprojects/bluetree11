<div class="input-group input-group-sm">
  <input [disabled]="disabled" type="text" class="form-control form-control-sm" (focus)="onfocus()" (blur)="onBlur()"
    [(ngModel)]="_displaydata" #inputbox />

  <button [disabled]="showDiv || disabled" [ngStyle]="setMyStyles()" class="btn btn-default btn-sm"
    (click)="List()">...</button>

  </div>


  

<div [ngClass]="{'my-class': showDiv}" >

  <div *ngIf="showDiv">

     
    <div class="page-body table-responsive table-bordered">
      <table class="table  table-hover table-sm" >
        <tbody class="page-body-tbody">
          <tr *ngFor="let item of RecList ;let i = index">
            <td>
              <input type="radio" [(ngModel)]="_selectedid" [value]="item.id" [checked]="item.id === _selectedid" name="lov"
                (keydown)="ListKeydown($event,item)" #lov>
            </td>
            <td (click)="SelectedItem('LIST',item)">{{item.code}}</td>
            <td (click)="SelectedItem('LIST',item)">{{item.name}}</td>
            <td (click)="SelectedItem('LIST',item)">{{item.col1}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="page-pager mx-auto">
      <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link" (click)="PageEvents('PREV')"><span
              class="fa fa-arrow-left"></span></a></li>
        <li class="page-item"><a class="page-link" (click)="PageEvents('NEXT')"><span
              class="fa fa-arrow-right"></span></a></li>
      </ul>
    </div>



  </div>
</div>
