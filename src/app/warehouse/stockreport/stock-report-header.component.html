<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">From</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">To</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                      <input type="checkbox" [(ngModel)]="searchQuery.zerobal" />
                      <span>&nbsp;Show Zero Balance</span>
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                        <!-- <button (click)="List('PRINT')"  *ngIf="mainservice.canPrint" class="btn btn-primary btn-sm mr-1">Print</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
