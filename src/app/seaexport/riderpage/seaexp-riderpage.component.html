<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">Rider Page</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        <!-- <a class="btn btn-primary btn-sm mr-1" [routerLink]="getLink('EDIT')" [queryParams]="getParam('EDIT')">Return</a> -->
        <label class="text-danger" *ngIf="is_locked">LOCKED</label>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>
<div class="page-body">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 testbox  px-0 mx-0">
                <div class="form-group row">
                    <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                    <div class="col-12">
                        <textarea rows="18" class="form-control form-control-sm" [(ngModel)]="remarks"
                            (blur)="onBlur('remarks')"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="row">
        <div class="col-md-12  px-0 mx-0">
            <div class="page-body table-responsive table-bordered">
                <table class="table  table-hover table-sm">
                    <thead class="page-body-thead">
                        <tr>
                            <th>
                                <div class="form-check"> <input #_cntr_chked type="checkbox"
                                        (click)="SelectDeselect('CNTR')" class="form-check-input"
                                        [(ngModel)]="chkallselected_cntr"><span>CNTR.NO</span>
                                </div>
                            </th>
                            <th>SEAL NO</th>
                            <th>PCS</th>
                            <th>KGS</th>
                            <th>CBM</th>
                        </tr>
                    </thead>
                    <tbody class="page-body-tbody">
                        <tr *ngFor="let rec of cntrrecords">
                            <td>
                                <div class="form-check"> <input type="checkbox" class="form-check-input"
                                        [(ngModel)]="rec.cntr_selected"><span>{{rec.cntr_no}}</span></div>
                            </td>
                            <td>{{rec.cntr_sealno}}
                            </td>
                            <td>{{rec.cntr_pieces}}
                            </td>
                            <td>{{rec.cntr_weight}}
                            </td>
                            <td>{{rec.cntr_cbm}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<div class="page-footer">
    <div class="row row justify-content-center p-1">
        <button class="btn btn-primary btn-md" [disabled]="is_locked" *ngIf="gs.canSave(menuid,'ADD')"
            (click)="Save()">Save</button>
    </div>
</div>
