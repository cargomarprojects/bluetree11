<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">AI Documents({{mode}})</label>
        <button class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" (click)="NewRecord()">New</button>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">

        <div class="col-md-6 testbox  px-0 mx-0">

            <div class="form-group row" *ngIf="mode=='EDIT'">
                <label class="col-2 col-form-label col-form-label-sm">SL#</label>
                <div class="col-10">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('file_slno')"
                        [(ngModel)]="record.file_slno" maxlength="250" disabled />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-10">
                    <input class="form-control form-control-sm" type="text" (blur)="onBlur('file_remarks')"
                        [(ngModel)]="record.file_remarks" maxlength="250" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Type</label>
                <div class="col-10">
                    <select class="form-control form-control-sm" [(ngModel)]="record.file_type">
                        <option [value]="'AI-BL'">Ai-BL</option>
                        <option [value]="'AI-INVOICE'">Ai-INVOICE</option>
                    </select>
                </div>
            </div>



        </div>

        <div class="col-md-6 testbox  px-0 mx-0">
        </div>
    </div>
</div>
<div class="page-footer">
    <div class="col-md-6 testbox  px-0 mx-0">   
        <div class="text-center">
            <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
<!--             <button class="btn btn-primary btn-sm" 
                [style.color]="record.rec_files_attached=='Y'?'red':'white'"
                (click)="BtnNavigation('ATTACHMENT',attachmodal)">Attachments
            </button> -->
        </div>
    </div>

</div>

<div *ngIf="showAttachment">
    <app-fileupload [title]="attach_title" [parentid]="attach_parentid" 
    [s3upload]= "true" [extractdata]= "true"
    [subid]="attach_subid"
    [type]="attach_type" [typelist]="attach_typelist" [tablename]="attach_tablename"
    [tablepkcolumn]="attach_tablepkcolumn" [refno]="attach_refno"
    [customername]="attach_customername" [updatecolumn]="attach_updatecolumn"
    [viewonlysource]="attach_viewonlysource" [viewonlyid]="attach_viewonlyid"
    [filespath]="attach_filespath" [filespath2]="attach_filespath2" [modalview]="true"
    (callbackevent)="callbackevent($event)" (callbackparent)="callbackparent($event)"
    
    ></app-fileupload>
</div>
