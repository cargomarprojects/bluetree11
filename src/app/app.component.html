<app-header></app-header>

<router-outlet></router-outlet>

<app-loading-screen></app-loading-screen>

<ng-template #pwdmodal let-modal>
    <div class="modal-body">
        <div class="page-header">
            <div class="row align-items-center justify-content-left p-1">
                <label class="mr-3">Login</label>
            </div>
        </div>
        <div class="page-body">
            <div class="row">
                <div class="col-sm-6 testbox  px-0 mx-0">
                    <div class="form-group row">
                        <label class="col-4 col-form-label col-form-label-sm">Password</label>
                        <div class="col-8">
                            <input type="password" #usr_pwd class="form-control" name="password"
                                [(ngModel)]="password" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 testbox  px-0 mx-0">
                    <div class="form-group row">
                        <!-- <label class="col-4 col-form-label col-form-label-sm"></label> -->
                        <div class="col-8">
                            <button class="btn btn-primary btn-md" (click)="validUser()">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</ng-template>
