<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">From</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">To</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Category</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.category">
                            <option [value]="'ALL'"> ALL </option>
                            <option [value]="'SHIPMENTS'"> SHIPMENTS </option>
                            <option [value]="'INVOICE'"> INVOICE </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Type</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.type">
                            <option [value]="'ALL'"> ALL </option>
                            <option [value]="'SEA EXPORT'">SEA EXPORT</option>
                            <option [value]="'SEA IMPORT'">SEA IMPORT</option>
                            <option [value]="'AIR EXPORT'">AIR EXPORT</option>
                            <option [value]="'AIR IMPORT'">AIR IMPORT</option>
                            <option [value]="'OTHERS'">OTHERS</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                        <button (click)="List('PRINT')"  *ngIf="mainservice.canPrint" class="btn btn-primary btn-sm mr-1">Print</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</div>
