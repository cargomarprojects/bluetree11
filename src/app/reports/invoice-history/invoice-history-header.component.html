<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Ref.Date</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">To</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Mode</label>
                    <div class="col-8">
                         <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchMode">
                            <option [value]="'SEA EXPORT'">SEA EXPORT</option>
                            <option [value]="'SEA IMPORT'">SEA IMPORT</option>
                            <option [value]="'AIR EXPORT'">AIR EXPORT</option>
                            <option [value]="'AIR IMPORT'">AIR IMPORT</option>
                            <option [value]="'OTHERS'">OTHERS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Customer/Invoice</label>
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.searchString"
                            (blur)="onBlur('searchString')" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-info btn-sm mr-1">Search</button>
                        <button (click)="List('EXCEL')" *ngIf="mainservice.canPrint"
                            class="btn btn-info btn-sm mr-1">Excel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
