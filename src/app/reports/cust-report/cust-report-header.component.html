<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">From</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">To</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Category</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchCategory">
                            <option [value]="'S'"> SHIPPER </option>
                            <option [value]="'C'"> CONSIGNEE </option>
                            <option [value]="'I'"> IMPORTER </option>
                            <option [value]="'X'"> EXPORTER </option>
                            <option [value]="'B'"> CUSTOMS BROKER </option>
                            <option [value]="'F'"> DOMESTIC FORWARDER </option>
                            <option [value]="'A'"> OVERSEAS AGENT </option>
                            <option [value]="'L'"> AIR CARRIER </option>
                            <option [value]="'R'"> SEA CARRIER </option>
                            <option [value]="'T'"> TRUCKER </option>
                            <option [value]="'W'"> WAREHOUSE </option>
                            <option [value]="'N'"> TERMINAL SEA/RAIL </option>
                            <option [value]="'P'"> TERMINAL AIR </option>
                            <option [value]="'H'"> SHIPPER VENDOR </option>
                            <option [value]="'V'"> GENERAL VENDOR </option>
                            <option [value]="'E'"> EMPLOYEES </option>
                            <option [value]="'O'"> CONTRACTOR </option>
                            <option [value]="'M'"> MISCELLANEOUS </option>
                            <option [value]="'D'"> TBD </option>
                            <option [value]="'K'"> BANK/FINANCIAL INSTITUE </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Name</label>
                    <div class="col-8">
                        <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.searchString"
                            (blur)="onBlur('searchString')" />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Formats</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.formatType">
                            <option [value]="'STANDARD'">STANDARD</option>
                            <option [value]="'SPECIAL-ACCOUNT'">CREDIT/SPECIAL ACCOUNT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')" class="btn btn-info btn-sm mr-1">Search</button>
                        <button (click)="List('EXCEL')" *ngIf="mainservice.canPrint"
                            class="btn btn-info btn-sm mr-1">Excel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
