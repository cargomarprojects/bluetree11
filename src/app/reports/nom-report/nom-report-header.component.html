<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">HandledBy</label>
                    <div class="col-10">
                        <app-autocomplete2 [controlname]="'HANDLEDBY'" [tabletype]="'SALESMAN'" [displaycolumn]="'NAME'"
                            [displaydata]="searchQuery.handled_name" (ValueChanged)="LovSelected($event)">
                        </app-autocomplete2>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Branch</label>
                    <div class="col-10">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.comp_code">
                            <option *ngFor="let rec of gs.CompanyList" [value]="rec.comp_pkid">{{rec.comp_name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-10">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                        <button (click)="List('EXCEL')" class="btn btn-primary btn-sm mr-1">Print</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
