        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">From</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">To</label>
                    <div class="col-8">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Type</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.type">
                            <option [value]="'AR'">AR</option>
                            <option [value]="'AP'">AP</option>
                            <option [value]="'BOTH'">BOTH</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Branch</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.comp_code">
                            <option *ngFor="let rec of gs.CompanyList" [value]="rec.comp_code">{{rec.comp_name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">Customer</label>
                    <div class="col-8">
                        <app-autocomplete2 [controlname]="'CUSTOMER'" [tabletype]="'MASTER'" [displaycolumn]="'NAME'"
                            [displaydata]="searchQuery.cust_name" (ValueChanged)="LovSelected($event)">
                        </app-autocomplete2>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm"></label>
                    <div class="col-8">
                        <button (click)="List('SCREEN')"
                            class="btn btn-primary btn-sm mr-1">Search</button>
                        <button *ngIf="mainservice.canPrint" (click)="List('PRINT')"
                            class="btn btn-primary btn-sm">Print</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
