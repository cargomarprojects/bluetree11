<div class="page-list">
  <div class="page-search">
    <div class="row">

      <div class="col-md-3">
        <div class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Type</label>
          <div class="col-8">
            <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchType">
              <option [value]="'ADDRESS BOOK'">ADDRESS BOOK</option>
              <option [value]="'PORT CODE'">PORT CODE</option>
              <option [value]="'CARRIER'">CARRIER</option>
              <option [value]="'EMAIL VERIFICATION'">EMAIL VERIFICATION</option>
              <option [value]="'TB DIFFERENCE'">TB DIFFERENCE</option>
              <option *ngIf="this.gs.user_code == 'ADMIN'" [value]="'ARAP MASTER MISMATCH'">ARAP MASTER MISMATCH
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div *ngIf="searchQuery.searchType == 'ADDRESS BOOK'" class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Customer</label>
          <div class="col-8">
            <app-autocomplete2 [controlname]="'CUSTOMER'" [tabletype]="'MASTER'" [displaycolumn]="'NAME'"
              [displaydata]="customer_name" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
        </div>
        <div *ngIf="searchQuery.searchType == 'PORT CODE'" class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Ports</label>
          <div class="col-8">
            <app-autocomplete2 [controlname]="'PORT'" [tabletype]="'PORT'" [displaycolumn]="'NAME'"
              [displaydata]="port_name" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
        </div>
        <div *ngIf="searchQuery.searchType == 'CARRIER'" class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Carriers</label>
          <div class="col-8">
            <app-autocomplete2 [controlname]="'CARRIER'" [tabletype]="'CARRIER'" [displaycolumn]="'NAME'"
              [displaydata]="carrier_name" (ValueChanged)="LovSelected($event)">
            </app-autocomplete2>
          </div>
        </div>
        <div *ngIf="searchQuery.searchType == 'TB DIFFERENCE'" class="form-group row">
          <label class="col-4 col-form-label col-form-label-sm">Date</label>
          <div class="col-8">
            <app-date #_search_date [inputdate]="searchQuery.searchDate" (ValueChanged)="searchQuery.searchDate=$event"></app-date>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-8">
            <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
