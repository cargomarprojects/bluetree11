<div class="page-list">
    <div class="page-search">
      <div class="row">
  
        <div class="col-md-3">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">Type</label>
            <div class="col-8">
              <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchType">
                <option [value]="'ADDRESS BOOK'">ADDRESS BOOK</option>
                <option [value]="'PORT CODE'">PORT CODE</option>
                <option [value]="'CARRIER'">CARRIER</option>
                <option [value]="'EMAIL VERIFICATION'">EMAIL VERIFICATION</option>
                <option [value]="'TB DIFFERENCE'">TB DIFFERENCE</option>
                <option *ngIf="this.gs.user_code == 'ADMIN'"  [value]="'ARAP MASTER MISMATCH'">ARAP MASTER MISMATCH</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="col-md-3">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control form-control-sm" type="text" [(ngModel)]="searchQuery.searchString" />
            </div>
          </div>
        </div>
  
        <div class="col-md-3">
           
          
        </div>

        <div class="col-md-3">
          <div class="form-group row">
            <div class="col-8">
              <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
