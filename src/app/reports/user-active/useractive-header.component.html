<div class="page-list">
    <div class="page-search">
      <div class="row">

        <div class="col-md-4">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">Time Zone</label>
            <div class="col-8">
              <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchDatetype">
                <option [value]="'NA'">Default</option>
                <option [value]="'PST-Pacific Standard Time'">PST - Pacific Standard Time</option>
            </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm"></label>
            <div class="col-8">
              <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
              <!-- <button [disabled]="loading" (click)="List('EXCEL')" class="btn btn-primary btn-sm">Excel</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
