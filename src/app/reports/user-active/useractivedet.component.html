<div class="page-header">
    <div class="col">
      <label class="mr-3">{{mainservice.title}}</label>
      <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
  </div>
  
  <div *ngIf="errorMessage$ | async" class="alert alert-danger">
    {{errorMessage$ | async}}
  </div>
  
  <app-useractivedet-header [_query]="searchQuery$ | async" (searchEvents)="searchEvents($event)">
  </app-useractivedet-header>
  
  <App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>
  
  <div class="page-body table-responsive table-bordered">
    <table class="table  table-hover table-sm">
      <thead class="page-body-thead">
        <tr>
          <th (click)="mainservice.sort('mbl_refno')">USER&nbsp;<i [ngClass]="mainservice.getIcon('mbl_refno')"></i></th>
          <th (click)="mainservice.sort('mbl_ref_date')">IN&nbsp;<i [ngClass]="mainservice.getIcon('mbl_ref_date')"></i></th>
          <th (click)="mainservice.sort('mbl_no')">ACTIVE&nbsp;<i [ngClass]="mainservice.getIcon('mbl_no')"></i></th>
        </tr>
      </thead>
      <tbody class="page-body-tbody">
        <tr *ngFor="let rec of records$ | async | sortBy: mainservice.getSortCol() : mainservice.getSortOrder()" 
        (mousedown)="mainservice.selectRowId(rec.user_uid)" 
        [class.selected]="rec.user_uid == mainservice.getRowId()">
        <td>{{rec.user_username}}</td>
        <td>{{rec.user_time_in}}</td>
        <td>{{rec.user_time_last}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
  <App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>
  
  <br />
