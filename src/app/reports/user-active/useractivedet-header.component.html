<div class="page-list" >
    <div class="page-search">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">From</label>
            <div class="col-8">
              <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
              </app-date>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">To</label>
            <div class="col-8">
              <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
              </app-date>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">User </label>
            <div class="col-8">
                <select class="form-control form-control-sm" [(ngModel)]="searchQuery.userId">
                    <option *ngFor="let rec of mainservice.userList" [value]="rec.pkid">{{rec.name}}</option>
                </select>
            </div>
        </div>
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm">Time Zone</label>
            <div class="col-8">
              <select class="form-control form-control-sm" [(ngModel)]="searchQuery.searchDatetype">
                <option [value]="'NA'">Default</option>
                <option [value]="'PST-Pacific Standard Time'">PST - Pacific Standard Time</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group row">
            <label class="col-4 col-form-label col-form-label-sm"></label>
            <div class="col-8">
              <input class="form-check-input mt-2" type="checkbox" [(ngModel)]="searchQuery.allusers">
              <label class="form-check-label mt-1 mr-1">All Users</label>
              <button  (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
