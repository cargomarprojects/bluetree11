<div class="p-0 m-0">
    <button class="btn btn-link btn-sm p-0" (click)="Showmodal(mastermodal)">{{record.mbl_pod_eta | date :
        gs.FRONTEND_DATEFORMAT}}</button>
</div>

<ng-template #mastermodal let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 testbox  px-0 mx-0">
                    <div class="page-header">
                        <div class="row align-items-center justify-content-left p-1">
                            <label class="mr-3">Master Update</label>
                        </div>
                    </div>
                    <div class="page-body">
                        <div class="row border">
                            <div class="col-md-12 testbox  px-0 mx-0">
                                <div class="form-group row">
                                    <label class="col-2 col-form-label col-form-label-sm">RefNo </label>
                                    <div class="col-4">
                                        <input class="form-control form-control-sm text-danger" disabled type="text"
                                            [(ngModel)]="record.mbl_refno" maxlength="250" />
                                    </div>
                                    <label class="col-2 col-form-label col-form-label-sm">Carrier</label>
                                    <div class="col-4">
                                        <input class="form-control form-control-sm" disabled type="text"
                                            [(ngModel)]="record.mbl_liner_name" maxlength="250" />
                                    </div>
                                </div>
                                <div  class="form-group row">
                                    <label class="col-2 col-form-label col-form-label-sm">ETD </label>
                                    <div class="col-4">
                                        <app-date tabindex="-1" disabled [inputdate]="record.mbl_pol_etd"
                                            (ValueChanged)="record.mbl_pol_etd=$event"></app-date>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label col-form-label-sm">ETA</label>
                                    <div class="col-4">
                                        <app-date #_mbl_pod_eta [inputdate]="Dt_Eta" (ValueChanged)="Dt_Eta=$event"></app-date>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer">
                <div class="row justify-content-center p-1">
                    <button class="btn btn-primary btn-sm mr-1" (click)="Save()">Save</button>
                    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
