<div class="page-header">
  <div class="col">
    <label class="mr-1">{{mainservice.title}}</label>
    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
  </div>
</div>

<div *ngIf="errorMessage$ | async" class="alert alert-danger">
  {{errorMessage$ | async}}
</div>

<app-logregister-header [_query]="searchQuery$ | async" (searchEvents)="searchEvents($event)"></app-logregister-header>


<App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>

<div class="page-body table-responsive table-bordered">
  <table class="table  table-hover table-sm">
    <thead class="page-body-thead">
      <tr>
        <th (click)="mainservice.sort('audit_id')">ID&nbsp;<i [ngClass]="mainservice.getIcon('audit_id')"></i></th>
        <th (click)="mainservice.sort('audit_server_date')">SERVER-DATETIME&nbsp;<i [ngClass]="mainservice.getIcon('audit_server_date')"></i></th>        
        <th (click)="mainservice.sort('audit_client_date')">CLIENT-DATETIME&nbsp;<i [ngClass]="mainservice.getIcon('audit_client_date')"></i></th>
        <th (click)="mainservice.sort('audit_branch_code')">BRANCH&nbsp;<i [ngClass]="mainservice.getIcon('audit_branch_code')"></i></th>
        <th (click)="mainservice.sort('audit_user_code')">USER&nbsp;<i [ngClass]="mainservice.getIcon('audit_user_code')"></i></th>
        <th (click)="mainservice.sort('audit_screen')">MODULE&nbsp;<i [ngClass]="mainservice.getIcon('audit_screen')"></i></th>
        <th (click)="mainservice.sort('audit_action')">ACTION&nbsp;<i [ngClass]="mainservice.getIcon('audit_action')"></i></th>
        <th (click)="mainservice.sort('audit_remarks')">REMARKS&nbsp;<i [ngClass]="mainservice.getIcon('audit_remarks')"></i></th>        
      </tr>
    </thead>
    <tbody class="page-body-tbody">
      <tr *ngFor="let rec of records$ | async | sortBy: mainservice.getSortCol() : mainservice.getSortOrder()">
        <td>{{rec.audit_id}}</td>
        <td>{{rec.audit_server_date}}</td>
        <td>{{rec.audit_client_date}}</td>
        <td>{{rec.audit_branch_code}}</td>
        <td>{{rec.audit_user_code}}</td>
        <td>{{rec.audit_screen}}</td>
        <td>{{rec.audit_action}}</td>
        <td>{{rec.audit_remarks}}</td>
      </tr>
    </tbody>
  </table>
</div>

<App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>

<br />
