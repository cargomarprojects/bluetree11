<div class="page-list">
    <div class="page-search">
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">From</label>
                    <div class="col-sm-10">
                        <app-date [inputdate]="searchQuery.fromdate" (ValueChanged)="searchQuery.fromdate=$event">
                        </app-date>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">To</label>
                    <div class="col-sm-10">
                        <app-date [inputdate]="searchQuery.todate" (ValueChanged)="searchQuery.todate=$event">
                        </app-date>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Sender</label>
                    <div class="col-sm-10">
                        <InputBox [(inputModel)]="searchQuery.sender" [maxlength]="600" [uppercase]="true"
                            #_searchsender>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm">Status</label>
                    <div class="col-sm-10">
                        <input type="checkbox" [(ngModel)]="searchQuery.chkpending" id="chkpending" />
                        <label for="chkpending">&nbsp;Pending&nbsp;&nbsp;</label>
                        <input type="checkbox" [(ngModel)]="searchQuery.chkcompleted" id="chkprocess" />
                        <label for="chkprocess">&nbsp;Processed&nbsp;&nbsp;</label>
                        <input type="checkbox" [(ngModel)]="searchQuery.chkdeleted" id="chkdel" />
                        <label for="chkdel">&nbsp;Deleted</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">MBL/HBL#</label>
                    <div class="col-8">
                        <InputBox [(inputModel)]="searchQuery.searchString" [maxlength]="600" [uppercase]="true"
                            #searchstrg>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Link.Type</label>
                    <div class="col-8">
                        <select class="form-control form-control-sm" [(ngModel)]="searchQuery.linkType">
                            <option [value]="'MBL#'">MBL#</option>
                            <option [value]="'TRANSFER'">TRANSFER</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm"></label>
                    <div class="col-sm-10">
                        <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                        <button (click)="FindMissingData()" class="btn btn-primary btn-sm mr-1">Find Missing
                            Data</button>
                        <button *ngIf="mainservice.canDelete" (click)="DeleteRecord()"
                            class="btn btn-primary btn-sm mr-1">Delete</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-sm-10">
                        <button *ngIf="gs.user_code=='ADMIN'" (click)="PermanentDeleteRecord()"
                            class="btn btn-primary btn-sm mr-1">Permanent Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
