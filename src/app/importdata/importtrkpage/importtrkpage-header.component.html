<div class="page-list">
    <div class="row">
        <div class="col-md-6 mx-0 px-0">
            <div class="page-search">
                <div class="row">


                    <div class="col-md-3">
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm"></label>
                            <div class="col-10">
                                <button (click)="mainservice.ProcessFtp()" class="btn btn-primary btn-sm mr-1">Process
                                    XML</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                            <div class="col-12">
                                <input type="radio" name="xmlprocess" [(ngModel)]="searchQuery.rdbprocessed"
                                    [value]="'PROCESSED'" />
                                <span>&nbsp;Processed</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                            <div class="col-12">
                                <input type="radio" name="xmlprocess" [(ngModel)]="searchQuery.rdbprocessed"
                                    [value]="'NOT-PROCESSED'"  />
                                <span>&nbsp;Not Processed</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm"></label>
                            <div class="col-10">
                                <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 mx-0 px-0">
            <div class="page-search">

                <div class="row">

                    <div class="col-md-3">
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm"></label>
                            <div class="col-10">
                                <button (click)="mainservice.ProcessFtp()" class="btn btn-primary btn-sm mr-1">Process
                                    Tracking</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                            <div class="col-12">
                                <input type="radio" name="Tracking" [(ngModel)]="searchQuery.rdtrkprocessed"
                                    [value]="'PROCESSED'" />
                                <span>&nbsp;Processed</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group row">
                            <!-- <label class="col-2 col-form-label col-form-label-sm"></label> -->
                            <div class="col-12">
                                <input type="radio" name="Tracking" [(ngModel)]="searchQuery.rdtrkprocessed"
                                    [value]="'NOT-PROCESSED'" />
                                <span>&nbsp;Not Processed</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group row">
                            <label class="col-2 col-form-label col-form-label-sm"></label>
                            <div class="col-10">
                                <button (click)="List('SCREEN')" class="btn btn-primary btn-sm mr-1">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
