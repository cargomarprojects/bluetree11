<div class="page-header">
    <div class="col">
        <label class="mr-1">{{mainservice.title}}</label>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage$ | async" class="alert alert-danger">
    {{errorMessage$ | async}}
</div>
<app-edithistory-header [_query]="searchQuery$ | async" (searchEvents)="searchEvents($event)">
</app-edithistory-header>

<App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>

<div class="page-body table-responsive table-bordered">
    <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
            <tr>
                <th>ACTION</th>
                <th>DATE</th>
                <th>USER</th>
                <th>CAPTION</th>
                <th>OLD.VALUE</th>
                <th>NEW.VALUE</th>
            </tr>
        </thead>
        <tbody class="page-body-tbody">
            <tr *ngFor="let rec of records$ | async " >
                <td>{{rec.log_action}}</td>
                <td>{{rec.rec_created_date | date : gs.date_display_fmt_with_time }}</td>
                <td>{{rec.rec_created_by}}</td>
                <td>{{rec.log_caption}}</td>
                <td>{{rec.log_old_value}}</td>
                <td>{{rec.log_new_value}}</td>
            </tr>
        </tbody>
    </table>
</div>


<App-Page2 [_pageQuery]="pageQuery$ | async" (pageEvents)="pageEvents($event)"></App-Page2>

<br />
