
<div class="card">
    <div class="card-header">
      Master Information
    </div>
    <div class="card-body">
      <div *ngFor="let rec of records">

        <div class="page-list">
            <div class="page-search">
              <div class="row">
                <div class="form-group row">
                    <label class="col-4 col-form-label col-form-label-sm">{{rec.info_code}}</label>
                    <div class="col-8">
                        <label class="col-4 col-form-label col-form-label-sm">{{rec.info_name}}</label>
                    </div>
                  </div>
                </div>
            </div>
        </div>        

      </div>
    </div>
</div>
