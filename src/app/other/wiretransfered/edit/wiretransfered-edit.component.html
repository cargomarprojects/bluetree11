<div *ngIf="tab=='main'">
    <div class="page-header">
        <div class="row align-items-center justify-content-left p-1">
            <label class="mr-3">{{title}}({{mode}})</label>
            <button #_btnret class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
        </div>
    </div>

    <div *ngIf="errorMessage.length >0">
        <div class="alert alert-success">
            <a (click)="errorMessage=[]" class="close" aria-label="close">&times;</a>
            <ul>
                <li *ngFor="let str of errorMessage">
                    <p class="h4"> {{str}}</p>
                </li>
            </ul>
        </div>
    </div>


    <div class="page-body">
        <div class="row border">
            <div class="col-md-4 testbox  px-0 mx-0">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Ref#</label>
                    <div class="col-10">
                        <input class="form-control form-control-sm text-danger" type="text"
                            [(ngModel)]="record.cwm_refno" [disabled]="true" maxlength="25" #refno />
                    </div>
                </div>
            </div>
            <div class="col-md-4 testbox  px-0 mx-0">
            </div>
        </div>
        <div class="row border">
            <div class="col-md-4 testbox  px-0 mx-0">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">To</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_to_name" [maxlength]="60" [uppercase]="true" #to_name>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Company</label>
                    <div class="col-10">
                        <app-autocomplete2 [controlname]="'COMPANY'" [tabletype]="'MASTER'" [displaycolumn]="'CODE'"
                            [displaydata]="record.cwm_company_code" (ValueChanged)="LovSelected($event)" #to_code>
                        </app-autocomplete2>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_company_name" [maxlength]="60" [uppercase]="true"
                            #_company_name>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Fax</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_company_fax" [maxlength]="60" [uppercase]="true" #to_fax>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Tel</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_company_tel" [maxlength]="60" [uppercase]="true" #to_tel>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">A/c#</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_acc_number" [maxlength]="60" [uppercase]="true" #to_acno>
                        </InputBox>
                    </div>
                </div>
            </div>
            <div class="col-md-4 testbox  px-0 mx-0">

                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Request.Type</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_request_type" [maxlength]="60" [uppercase]="true"
                            #_reqtype>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">From</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_from_name" [maxlength]="60" [uppercase]="true" #quot_by>
                        </InputBox>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Date</label>
                    <div class="col-10">
                        <app-date [inputdate]="record.cwm_date" (ValueChanged)="record.cwm_date=$event">
                        </app-date>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">SenderRef#</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_senders_reference" [maxlength]="60" [uppercase]="true"
                            #_senderref>
                        </InputBox>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">YourRef#</label>
                    <div class="col-10">
                        <InputBox [(inputModel)]="record.cwm_your_reference" [maxlength]="60" [uppercase]="true"
                            #_yourref>
                        </InputBox>
                    </div>
                </div>


            </div>
        </div>
        <div class="row border">
            <div class="col-md-4 testbox ">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-3 form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="record.cwm_is_urgent" />
                        <span>Urgent</span>
                    </div>
                    <div class="col-3 form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="record.cwm_is_review" />
                        <span>Review</span>
                    </div>
                    <div class="col-3 form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="record.cwm_is_comment" />
                        <span>Comment</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 testbox">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm"></label>
                    <div class="col-3 form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="record.cwm_is_reply" />
                        <span>Reply</span>
                    </div>
                    <div class="col-3 form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="record.cwm_is_recycle" />
                        <span>Recycle</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="row border">
            <div class="col-md-8 mx-0 px-0">
                <div class="page-body table-responsive table-bordered">
                    <table class="table  table-hover table-sm">
                        <thead class="page-body-thead">
                            <tr>
                                <th width="15%">TYPE</th>
                                <th width="20%">BENEFICIARY</th>
                                <th width="20%">BANK</th>
                                <th width="15%">REFERENCE</th>
                                <th width="20%">AMOUNT</th>
                                <th width="10%" style="text-align:center">DELETE</th>
                            </tr>
                        </thead>
                        <tbody class="page-body-tbody">
                            <tr *ngFor="let rec of records; let i = index">
                                <td class="p-0">
                                    <select class="form-control form-control-sm mr-1" [(ngModel)]="rec.cwd_type">
                                        <option [value]="'INTERNATIONAL WIRE TRANSFER'">INTERNATIONAL WIRE TRANSFER
                                        </option>
                                    </select>
                                </td>
                                <td class="p-0">
                                    <app-autocomplete2 #_beneficiary_name [controlname]="'BENIFICIARY'"
                                        [displaycolumn]="'NAME'" [tabletype]="'MASTER'" [uid]="rec.cwd_pkid"
                                        [displaydata]="rec.cwd_beneficiary_name" (ValueChanged)="LovSelected($event,i)">
                                    </app-autocomplete2>
                                </td>
                                <td class="p-0">
                                    <div class="input-group input-group-sm">
                                        <div class="col-10 mx-0 px-0">
                                            <InputBox #_bank_name [(inputModel)]="rec.pb_bank_name" [maxlength]="60"
                                                [uppercase]="true"></InputBox>
                                        </div>
                                        <div class="col-2 mx-0 px-0">
                                            <!-- <button class="btn btn-default btn-sm" (click)="Close()">...</button>  -->
                                            <app-wiretransfered-bank [mRecord]="rec"></app-wiretransfered-bank>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-0">
                                    <InputBox [(inputModel)]="rec.cwd_beneficiary_reference" [maxlength]="60"
                                        [uppercase]="true">
                                    </InputBox>
                                </td>
                                <td class="p-0">
                                    <InputBoxNumber [(inputModel)]="rec.cwd_transfer_amt" [maxlength]="15" [dec]="0">
                                    </InputBoxNumber>
                                </td>
                                <td style="text-align:center"><i class="fa fa-trash  fa-lg pointer" aria-hidden="true"
                                        (click)="RemoveRow(rec)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col-12">
                            <button class="btn btn-info btn-sm mr-1" (click)="AddRow()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row border">
            <div class="col-md-8  px-0 mx-0">
                <div class="row">
                    <div class="col-12 ">
                        <div class="form-group row">
                            <label class="col-1 col-form-label col-form-label-sm">Remarks</label>
                            <div class="col-11">
                                <textarea #_remarks rows="6" class="form-control form-control-sm"
                                    [(ngModel)]="record.cwm_remarks"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer">
            <div class="row justify-content-center p-1">
                <button class="btn btn-primary btn-md mr-1" *ngIf="gs.canSave(menuid,mode)"
                    (click)="Save()">Save</button>
                <button *ngIf="mode=='EDIT' && gs.canPrint(menuid)" class="btn btn-primary btn-md mr-1"
                    (click)="BtnNavigation('PRINT')">Print</button>
            </div>
        </div>

    </div>
</div>

<div *ngIf="tab=='report'">
    <app-report [title]="report_title" [url]="report_url" [searchdata]="report_searchdata" [menuid]="report_menuid"
        (callbackevent)="callbackevent($event)"></app-report>
</div>
