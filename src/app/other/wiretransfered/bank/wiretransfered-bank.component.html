<div >
    <button class="btn btn-default btn-sm" (click)="BankFill(bankmodal)">...</button> 
</div>
<ng-template #bankmodal let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="page-body">
            <div class="row">
                <div class="col-md-12 testbox  px-0 mx-0">
                    <div class="page-header">
                        <div class="row align-items-center justify-content-left p-1">
                            <label class="mr-3">{{_mRecord.cwd_beneficiary_name}}</label>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col-md-12  px-0 mx-0">
                            <div class="page-body table-responsive table-bordered">
                                <table class="table  table-hover table-sm">
                                    <thead class="page-body-thead">
                                        <tr>
                                            <th class="text-center">SELECT</th>
                                            <th>BANK</th>
                                            <th>ADDRESS1</th>
                                            <th>ADDRESS2</th>
                                        </tr>
                                    </thead>
                                    <tbody class="page-body-tbody" *ngFor="let rec of records">
                                        <tr>
                                            <td (click)="SelectRecord(rec)"><input type="checkbox"
                                                    [(ngModel)]="rec.pb_row_selected"></td>
                                            <td>{{rec.pb_bank_name}}</td>
                                            <td>{{rec.pb_bank_address1}}</td>
                                            <td>{{rec.pb_bank_address2}}</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="page-footer">
                <div class="row justify-content-center p-1">
                    <!-- <button class="btn btn-primary btn-sm mr-1" (click)="CloseModal('OK')">Ok</button> -->
                    <button class="btn btn-primary btn-sm mr-1" (click)="CloseModal('CLOSE')">Close</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
