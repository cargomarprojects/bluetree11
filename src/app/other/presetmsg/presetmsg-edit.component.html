<div class="page-header">
    <div class="row align-items-center justify-content-left p-1">
        <label class="mr-3">{{title}} ({{mode}})</label>
        <a class="btn btn-primary btn-sm mr-1" *ngIf="gs.canAdd(menuid)" [routerLink]="getRouteDet('L','ADD')"
            [queryParams]="getRouteDet('P','ADD')">New</a>
        <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
    </div>
</div>

<div *ngIf="errorMessage">
    <div class="alert alert-primary">
        {{errorMessage}}
    </div>
</div>

<div class="page-body">
    <div class="row">

        <div class="col-md-4 testbox  px-0 mx-0">
            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Type</label>
                <div class="col-10">
                    <select #_stype class="form-control form-control-sm" [(ngModel)]="record.source">
                        <option [value]="'ADD TO FOLLOW UP'">ADD TO FOLLOW UP</option>
                        <option [value]="'ADD TO FOLLOW UP JOURNALS'">ADD TO FOLLOW UP JOURNALS</option>
                        <option [value]="'INTERNAL MEMO MESSAGE'">INTERNAL MEMO MESSAGE</option>
                        <option [value]="'EMAIL-TEMPLATE-REMITTANCE'">EMAIL-TEMPLATE-REMITTANCE</option>
                        <option [value]="'EMAIL-TEMPLATE-AN'">EMAIL-TEMPLATE-AN</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label col-form-label-sm">Messages</label>
                <div class="col-10">
                    <textarea rows="15" class="form-control form-control-sm" [(ngModel)]="record.remarks"
                        (blur)="onBlur('remarks')" required maxlength="500"></textarea>
                </div>
            </div>

        </div>

        <div class="col-md-6 testbox  px-0 mx-0">

        </div>

    </div>
</div>

<div class="page-footer">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-4 col-form-label col-form-label-sm"></label>
                <div class="col-8">
                    <button class="btn btn-primary btn-sm" (click)="Save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
